<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-[rgb(1,3,19)] min-h-screen bg-[url(./images/background.png)] bg-center bg-no-repeat ">
        <!-- Home Screen  -->
        <section id="home" class=" text-white flex flex-col items-center justify-center min-h-screen">
           <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
           <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
           <button onclick="play()" class="btn bg-white text-black">Play Now</button>
           </div>
           <!-- Playground Screen  -->
        </section>
            
        <section id="playground" class=" hidden">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[rgba(1,3,19,0.8)] rounded-2xl bg-[rgba(255,255,255,0.7)]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                   <div class="flex justify-center items-center h-full">
                    <p class="text-9xl text-black font-bold">Y</p>
                   </div>
                </div>
                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score  -->
                <div class="flex justify-between w-1/2">
                    <button class="btn rounded-full bg-[rgb(137,65,137)] text-white px-4">
                        Life
                        <img src="./images/heart.png" alt="">
                        <span>1</span>
                    </button>

                    <button class="btn rounded-full bg-[rgb(54,4,144)] text-white px-4">
                        Score
                        <img src="./images/money.png" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score Screen  -->
        <section class="hidden score flex flex-col justify-center items-center min-h-screen">
            <div class="text-white flex flex-col gap-4 items-center bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-6xl font-bold">
                    <span>Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn font-bold">Play Again</button>
                <p class="font-semibold">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./utility.js"></script>
    <script src="./script.js"></script>
</body>
</html>
