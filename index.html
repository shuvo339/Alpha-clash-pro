<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-[rgb(1,3,19)] min-h-screen bg-[url(./images/background.png)] bg-center bg-no-repeat ">
        <!-- Home Screen  -->
        <section id="home" class=" text-white flex flex-col items-center justify-center min-h-screen">
           <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
           <p>Unleash Your Keyboard Kung Fu : "Click" Play Now to Play</p>
           <button onclick="play()" class="btn bg-white text-black">Play Now</button>
           </div>
           <!-- Playground Screen  -->
        </section>
            
        <section id="playground" class=" hidden">
            <div class="flex flex-col items-center gap-6 pt-10">
                <!-- screen  -->
                <div class="relative artboard artboard-horizontal phone-6 border-[20px] border-[rgba(1,3,19,0.8)] rounded-2xl bg-[rgba(255,255,255,0.7)]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                   <div class="flex justify-center items-center h-full absolute bottom-[1%] left-[50%] translate-x-[-50%]">
                    <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                   </div>
                </div>
                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score  -->
                <div class="flex justify-between w-1/2">
                    <button class="btn rounded-full bg-[rgb(137,65,137)] text-white px-4">
                        Life
                        <img src="./images/heart.png" alt="">
                        <span id="life">5</span>
                    </button>

                    <button class="btn rounded-full bg-[rgb(54,4,144)] text-white px-4">
                        Score
                        <img src="./images/money.png" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score Screen  -->
        <section id="score-section" class="hidden flex flex-col justify-center items-center min-h-screen">
            <div class="text-white flex flex-col gap-4 items-center bg-[#FFFFFF33] p-6 rounded-lg">
                <h4 class="text-3xl font-semibold">Game Over!</h4>
                <h1 class="text-6xl font-bold">
                    <span>Score:</span>
                    <span id="final-score">0</span>
                </h1>
                <button onclick="play()" class="btn font-bold">Play Again</button>
                <p class="font-semibold">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./utility.js"></script>
    <script src="./script.js"></script>
</body>
</html>
